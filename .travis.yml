sudo: required
dist: trusty
language: node_js
node_js:
- 10.5.0
branches:
  except:
  - gh-pages
addons:
  firefox: latest
  chrome: stable
before_script:
- yarn add polymer-cli
- polymer install --variants
script:
- xvfb-run wct --skip-plugin sauce
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct --plugin sauce --skip-plugin
  local; fi
after_failure:
- cat /tmp/wct*/sc.log
env:
  global:
  - secure: 
  - secure: 
